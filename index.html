<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
   <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   <title>Drink a Movie</title>
 </head>
 <body>
<!-- Main container -->
<nav class="level">
   <!-- Left side -->
   <div class="level-left">
     <div class="level-item">
       <p class="subtitle is-5">
         <strong>123</strong> posts
       </p>
     </div>
   </div>
  
    <!-- Right side -->
   <div class="level-right">
     <p class="level-item"><strong>All</strong></p>
     <p class="level-item"><a>Published</a></p>
     <p class="level-item"><a>Drafts</a></p>
     <p class="level-item"><a>Deleted</a></p>
     <p class="level-item"><a class="button is-success">New</a></p>
   </div>
 </nav>
 
 <div class="container">
     <div class="columns">
     <div class="column is-one-quarter" style="background: green">
        <div class="field">
         <p class="control has-icons-left has-icons-right">
         <input id= "movie-search" class="input" type="text" placeholder="search for a movie here">></i>
         <span class="icon is-small is-left">
           <i class="fas fa-envelope"></i>
         </span>
         <span class="icon is-small is-right">
           <i class="fas fa-check"></i>
         </span>
       </p>
     </div>
     <div class="field">
       <p class="control">
         <button id="movie-search-submit" class="button is-success">
           Login
         </button>
       </p>
     </div>
     <div class="tile is-ancestor">
       <div id="movie-search-info" class="tile">
      tile content
       </div>
     </div>
   </div>
   <div class="column is-three-quarters">
       <section id="movie-suggestions" class="hero is-primary is-medium">
           <div class="hero-body">
             <div class="container">
               <h1 class="title">
                 What kind of movie do you what to watch?
               </h1>
               <h2 class="subtitle">
       <div class="buttons">
        <button class="button is-dark">Drama</button>
           <button class="button is-link">Comedy</button>
   </div>                </h2>
             </div>
           </div>
         </section>
         <section id="top-ten-movies" class="hero is-dark">
           <div class="hero-body">
             <div class="container">
               <h1 class="title">
                 Top ten movies
               </h1>
               <h2 class="subtitle">
                 Primary subtitle
               </h2>
             </div>
           </div>
         </section>
   </div>
   </div>
</div>
 </div>
  </body>
</html>
